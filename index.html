<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      #jsoneditor {
        width: 100%;
        height: 100%;
        min-width: 0;
        min-height: 150px;
        line-height: normal;
        position: relative;
        display: flex;
        flex-direction: row;
        --jse-theme-color: #383e42;
        --jse-theme-color-highlight: #687177;
      }
      body {
        margin: 0;
      }
    </style> 
  </head>
  <body>
    <div  id="setContent" text></div>
    <div  id="getContent" text></div>
    <div  id="updateProps" text></div>
    <div  id="jsoneditor"></div>

    <script type="module">
      import { JSONEditor } from './standalone.js'

      // create the editor
      const editor = new JSONEditor({
        target: document.getElementById('jsoneditor'),
        props: {
          onChange: (updatedContent, previousContent, { contentErrors, patchResult }) => {
            // content is an object { json: JSONData } | { text: string }
            //console.log('onChange', { updatedContent, previousContent, contentErrors, patchResult })
            const text    = getText(updatedContent)
            sendEvent('onChange', text)
          }
        }  
      })
      setEditor()

      // set json
      document.getElementById('setContent').onclick = function () {
        setEditor()
      }

      // get json
      document.getElementById('getContent').onclick = function () {
        const content = editor.get()
        const text    = getText(content)
        document.getElementById('getContent').setAttribute('text',text)
      }

      function getText(content){
        if (content.json === undefined){
          return content.text
        }else{
          return JSON.stringify(content.json, null, 2)
        }   
      }

      function setEditor() {
        const content = {
          text: document.getElementById('setContent').getAttribute('text'), 
          json: undefined
        }
        editor.set(content)
      }

      function sendEvent(eventName, eventParams) {
          let newEvent = new MouseEvent('click')
          newEvent.eventData = { event: eventName, params: eventParams }
          return dispatchEvent(newEvent)
      }

      // updateProps json
      document.getElementById('updateProps').onclick = function () {
        editor.updateProps(JSON.parse(document.getElementById('updateProps').getAttribute('text')))
      }

    </script>
  </body>
</html>
