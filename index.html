<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      #jsoneditor {
        width: 100%;
        height: 100%;
        min-width: 0;
        min-height: 150px;
        line-height: normal;
        position: relative;
        display: flex;
        flex-direction: row;
        --jse-theme-color: #383e42;
        --jse-theme-color-highlight: #687177;
      }
      body {
        margin: 0;
      }
    </style> 
  </head>
  <body>
    <div  id="setContent" text></div>
    <div  id="getContent" text></div>
    <div id="jsoneditor"></div>

    <script type="module">
      import { JSONEditor } from './index.js'

      // create the editor
      const editor = new JSONEditor({
        target: document.getElementById('jsoneditor')
      })
      setEditor()

      // set json
      document.getElementById('setContent').onclick = function () {
        setEditor()
      }

      // get json
      document.getElementById('getContent').onclick = function () {
        const content = editor.get()
        const text = JSON.stringify(content, null, 2)
        document.getElementById('getContent').setAttribute('text',text)
      }

      function setEditor() {
        const content = {
          text: document.getElementById('setContent').getAttribute('text'), 
          json: undefined
        }
        editor.set(content)
      }

    </script>
  </body>
</html>
